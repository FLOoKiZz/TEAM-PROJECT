<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <script src="article.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-6 bg-white shadow-md rounded-lg p-4">
        <h1 class="text-2xl font-bold text-blue-600">Create an Article</h1>
        <div class="flex space-x-4">
          <button 
            onclick="logout()" 
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-red-300">
            LOGOUT
          </button>
          <button 
            onclick="window.location.href='index.html'" 
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300">
            HOME
          </button>
        </div>
      </div>

      <form id="articleForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            required 
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700">Content:</label>
          <textarea 
            id="content" 
            name="content" 
            rows="5" 
            required 
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300">
          Create Article
        </button>
      </form>

      <p id="message" class="text-center text-sm text-red-500 mt-4"></p>

      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Your Articles</h2>
        <ul id="articleList" class="space-y-4"></ul>
      </div>
    </div>
  </body>
</html>
