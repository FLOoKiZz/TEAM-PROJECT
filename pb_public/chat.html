<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-xl font-bold">Chat Room</h1>
        <div class="flex space-x-4">
          <button 
            onclick="logout()" 
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-red-300">
            LOGOUT
          </button>
          <button 
            onclick="window.location.href='index.html'" 
            class="bg-gray-100 hover:bg-gray-200 text-blue-600 py-2 px-4 rounded border border-gray-300 focus:outline-none focus:ring focus:ring-blue-300">
            HOME
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-6">
      <section class="bg-white shadow-md rounded-lg p-6">
        <ul id="chatMessages" class="space-y-4 overflow-y-auto h-96 border-b border-gray-300 pb-4">
          <!-- Chat messages will appear here -->
        </ul>
        <form id="chatForm" class="mt-4 flex space-x-2">
          <input 
            type="text" 
            id="chatInput" 
            placeholder="Type a message..." 
            required 
            class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
          <button 
            type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300">
            Send
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-gray-200 text-center py-4">
      <p class="text-sm text-gray-600">&copy; 2025 Chat Room. All Rights Reserved.</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
